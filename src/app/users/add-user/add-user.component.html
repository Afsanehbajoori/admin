<mat-card style="background-color: aquamarine;">
  <mat-card-title>Add User</mat-card-title>
  <mat-card-content>
<form [formGroup]="addUserForm" (submit)="createUser()" class="example-form">


  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>User Name</mat-label>
    <input matInput type="text" formControlName="username" >
    <mat-error *ngIf="addUserForm.controls['username'].errors && addUserForm.controls['username'].hasError('required')">
      User Name is required
    </mat-error>
    <mat-error *ngIf="addUserForm.controls['username'].errors && addUserForm.controls['username'].hasError('minlenght')">
      User Name shuld be min 3 character
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Email Address</mat-label>
    <input matInput type="text" formControlName="email" >
    <mat-error *ngIf="addUserForm.controls['email'].errors && addUserForm.controls['email'].hasError('required')">
      Email Address is required
    </mat-error>
    <mat-error *ngIf="addUserForm.controls['email'].errors && addUserForm.controls['email'].hasError('email')">
      Email Address is not valid
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Phone Number</mat-label>
    <input matInput type="text" formControlName="phone">
    <mat-error *ngIf="addUserForm.controls['phone'].errors && addUserForm.controls['phone'].hasError('required') ">
        Phone Number is required
    </mat-error>
    <mat-error *ngIf="addUserForm.controls['phone'].errors && addUserForm.controls['phone'].hasError('maxlength') ">
        Phone Number should be 6 digits
    </mat-error>

  </mat-form-field>

    <button mat-raised-button color="primary" [disabled]="!addUserForm.valid" style="margin-top:40px;">Create User</button>
</form>
</mat-card-content>
</mat-card>
