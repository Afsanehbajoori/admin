<mat-list role="list" >

      <mat-card role="listitem" class="list-item" *ngFor="let user of listUsers">
        <mat-card-title>{{user.name}} </mat-card-title>  <mat-card-subtitle>  <a class="userDistance"  id="afstand" [routerLink]="['/users/edit' , user.id]" routerLinkActive="router-link-active" > Edit </a>
            <a class="userDistance" [routerLink]="['/users/delete' , user.id]" routerLinkActive="router-link-active" ><span> | </span> Delete </a>
            <a class="userDistance" [routerLink]="['/users/view' , user.id]" routerLinkActive="router-link-active" > <span> | </span>View </a></mat-card-subtitle>

      </mat-card>
</mat-list>
